# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MyMSIFunctionApp

on:
  push:
    branches:
      - app-service-deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://msipoc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_732fd873d4054c98803c07a6a74f920c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bc08753d1a0d46bcbb72bdd827f21bc2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: msipoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_732fd873d4054c98803c07a6a74f920c }}/msipoc/test-msi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyMSIFunctionApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_50a0e01f7770454fbb16c93b9327c841 }}
        images: 'msipoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_732fd873d4054c98803c07a6a74f920c }}/msipoc/test-msi:${{ github.sha }}'